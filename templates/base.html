{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BarberCare{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="mb-4">
        <!-- Aqui você pode colocar uma navbar global -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BarberCare</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {% block content %}
        <!-- Conteúdo das páginas -->
        <script src="{% static 'js/agendamento.js' %}"></script>

        {% endblock %}
    </main>

    <footer class="bg-dark text-center text-white py-3 mt-4">
        <p class="mb-0">&copy; 2025 BarberCare - Todos os direitos reservados</p>
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
